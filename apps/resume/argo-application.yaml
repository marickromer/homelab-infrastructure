apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resume-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marickromer/homelab-infrastructure.git
    targetRevision: HEAD
    path: apps/resume
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true