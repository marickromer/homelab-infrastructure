apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  namespace: default # We can move this to a dedicated namespace later
spec:
  replicas: 2 # High Availability!
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: ghcr.io/marickromer/marick-resume-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20